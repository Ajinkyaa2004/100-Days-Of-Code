<!-- Problem 5: Simple To-Do List (DOM Manipulation - Basic)
Goal: Create a simple interactive To-Do list using DOM manipulation.
Tasks:
HTML Setup: Create a basic HTML file with:
An <h1> title: "My To-Do List"
An <input type="text" id="todoInput">
A <button id="addTodoBtn">Add To-Do</button>
An empty <ul> with id="todoList"
Add To-Do: When the "Add To-Do" button is clicked:
Get the value from the input field.
If the input is not empty, create a new <li> element.
Set the textContent of the <li> to the input value.
Append the <li> to the <ul> (todoList).
Clear the input field.
Bonus: Clear Input: After adding a todo, clear the input field and focus on it for the next entry.
Concepts Covered: DOM Selection (getElementById), textContent, createElement, appendChild, Event Handling (addEventListener), value property of input. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
</head>

<body>
    <h1>My To Do List</h1>

    <input type="text" id="todoInput" placeholder="Enter a new Task">
    <button id="addTodoBtn" >Add To Do Button</button>

    <ul id="todoList"></ul>

</body>


<script>
const input = document.getElementById('todoInput');
const button = document.getElementById('addTodoBtn');
const todoList = document.getElementById('todoList');

button.addEventListener('click', function() {
    const task = input.value.trim();

    if (task !== '') {
        const li = document.createElement('li');
        li.textContent = task;
        todoList.appendChild(li);
        input.value = '';
        input.focus();
    }
});
</script>


</html>
